<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assents/style.css">
    <script defer src="/assents/script.js"></script>
    <title>Cadastro</title>
</head>
<body>

    <div class="container-formulario">
        <h2>DADOS CADASTRAIS</h2>
        
        <div class="form-endereco">
            <label>ENDEREÇO COMERCIAL</label>
            
            <div class="linha">
              <input type="text" id="cep" placeholder="CEP" maxlength="9" onblur="pesquisacep(this.value)">
              <input type="text" id="rua" placeholder="Rua">
              <input type="text" id="numero" placeholder="Nº" class="input-pequeno">
              <input type="text" id="complemento" placeholder="Complemento">
            </div>
          
            <div class="linha">
              <input type="text" id="bairro" placeholder="Bairro">
              <input type="text" id="cidade" placeholder="Cidade">
              <input type="text" id="uf" placeholder="UF" class="input-pequeno">
            </div>
            <label>DADOS DA LOJA</label>
             <div class="linha">
            <input type="text" id="nome-fantasia" placeholder="NOME FANTASIA">
                <select class="form-select">
                  <option selected>Seguimento</option>
                  <option value="1">MOVEIS</option>
                  <option value="2">ELETRONICOS</option>
                  <option value="3">SERVIÇOS</option>
                  <option value="4">OUTRO...</option>
                </select>
             </div>
             <label>DADOS DE ACESSO</label>
             <div class="linha">
             
             <input type="text" id="RAZÃO" placeholder="RAZÃO SOCIAL">
             <input type="text" id="cnpj" placeholder="CNPJ">
            </div>
             <div class="linha">
             <input type="email" placeholder="E-MAIL COMERCIAL">
             </div>
        </div>
             <a href="./planos.html"><button class="cadastro" id="register">Continuar</button>   </a>
    </div>

             

</body>
</html>
